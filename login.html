<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div id="loginForm" class="card p-4 shadow">
            <h2 class="text-center">Login</h2>
            <input type="email" class="form-control mb-3" placeholder="Correo">
            <input type="password" class="form-control mb-3" placeholder="Contraseña">
            <button class="btn btn-primary w-100">Entrar</button>
            <p class="mt-3 text-center">
                ¿No tienes cuenta? <a href="#" id="showRegister">Regístrate aquí</a>
            </p>
        </div>

        <div id="registerForm" class="card p-4 shadow d-none">
            <h2 class="text-center">Registro</h2>
            <input type="text" class="form-control mb-3" placeholder="Nombre">
            <input type="email" class="form-control mb-3" placeholder="Correo">
            <input type="password" class="form-control mb-3" placeholder="Contraseña">
            <button class="btn btn-success w-100">Crear cuenta</button>
            <p class="mt-3 text-center">
                ¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia sesión aquí</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById("showRegister").addEventListener("click", function () {
            document.getElementById("loginForm").classList.add("d-none");
            document.getElementById("registerForm").classList.remove("d-none");
        });

        document.getElementById("showLogin").addEventListener("click", function () {
            document.getElementById("registerForm").classList.add("d-none");
            document.getElementById("loginForm").classList.remove("d-none");
        });
    </script>
</body>

</html>
